{% extends "base.html" %}
{% load static %}
{% block title %}
  Recipes
{% endblock title %}
{% block location %}
  Recipe List
{% endblock location %}
{% block content %}
  <ul>
    {% for recipe in recipes %}
      <li>
        <a href={{ recipe.get_absolute_url }}>{{ recipe }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
